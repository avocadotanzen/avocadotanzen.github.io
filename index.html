<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hisa</title>
    <link rel="stylesheet" href="style.css">
    
    </head>
<body>

    <div class="interactive-bg">
        <div class="glow-point p1"></div>
        <div class="glow-point p2"></div>
        <div class="glow-point p3"></div>
    </div>

    <div class="container">
        <header class="site-header">
            <h1 class="logo-text">⚡ hisa</h1> 
        </header>

        <nav class="main-nav">
            <a href="#" class="nav-item">
                <div class="icon-box">
                    <img src="https://placehold.co/150x150/2c3e50/white?text=Works" alt="Works Icon">
                </div>
                <div class="text-box">
                    <span class="en">works</span>
                    <span class="jp">作品</span>
                </div>
            </a>

            <a href="blog.html" class="nav-item">
                <div class="icon-box">
                    <img src="https://placehold.co/150x150/2c3e50/white?text=Blog" alt="Blog Icon">
                </div>
                <div class="text-box">
                    <span class="en">blog</span>
                    <span class="jp">ブログ</span>
                </div>
            </a>

            <a href="#about-modal" class="nav-item">
                <div class="icon-box">
                    <img src="https://placehold.co/150x150/2c3e50/white?text=About" alt="About Icon">
                </div>
                <div class="text-box">
                    <span class="en">about</span>
                    <span class="jp">自己紹介</span>
                </div>
            </a>
        </nav>
    </div>

    <div id="about-modal" class="about-section">
        <h2>About Me</h2>
        </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            const p1 = document.querySelector('.p1');
            const p2 = document.querySelector('.p2');
            const p3 = document.querySelector('.p3');

            // マウスの位置に合わせて少し遅れて動く演出
            // 数値を変えると動きの大きさやズレが変わります
            p1.style.transform = `translate(${x * 0.05}px, ${y * 0.05}px)`;
            p2.style.transform = `translate(${x * -0.08}px, ${y * -0.08}px)`; 
            p3.style.transform = `translate(${x * 0.02}px, ${y * 0.02}px)`;
        });
    </script>

</body>
</html>
