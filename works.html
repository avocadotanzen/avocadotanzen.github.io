    <style>
        /* Worksページ専用の追加CSS */

        /* 年ごとのセクション */
        .year-section {
            margin-bottom: 80px; /* 余白を少し広げました */
        }

        .year-title {
            font-size: 2.0rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
            margin-bottom: 30px;
            font-weight: normal;
            letter-spacing: 0.1em;
            font-family: sans-serif; /* タイトルのフォント指定があれば適宜変更 */
        }

        /* 3列グリッドのコンテナ */
        .works-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px 30px; /* 上下40px, 左右30px */
        }

        /* レスポンシブ: スマホでは1列 */
        @media (max-width: 768px) {
            .works-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 個別の作品カード */
        .work-item {
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: opacity 0.3s;
        }
        
        /* リンク全体のホバー挙動 */
        .work-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .work-link:hover .work-item {
            opacity: 0.9;
        }

        /* 作品タイトル（画像の上） */
        .work-title {
            font-size: 1.0rem;
            font-weight: 600;
            margin: 0;
            padding-left: 5px;
            letter-spacing: 0.05em;
        }

        /* 角丸の画像ボックス */
        .work-image-box {
            width: 100%;
            aspect-ratio: 4 / 3; /* 比率固定 */
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px; /* 角丸 */
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1), box-shadow 0.4s ease;
            position: relative;
        }

        /* 画像ボックスのホバーエフェクト */
        .work-link:hover .work-image-box {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }

        .work-image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>

    <script>
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            const p1 = document.querySelector('.p1');
            const p2 = document.querySelector('.p2');
            const p3 = document.querySelector('.p3');

            if(p1) p1.style.transform = `translate(${x * 0.05}px, ${y * 0.05}px)`;
            if(p2) p2.style.transform = `translate(${x * -0.08}px, ${y * -0.08}px)`; 
            if(p3) p3.style.transform = `translate(${x * 0.02}px, ${y * 0.02}px)`;
        });
