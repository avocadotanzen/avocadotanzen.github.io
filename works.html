    <style>
        /* Worksページ専用の追加CSS */
        /* 既存のstyle.cssに追記してもOKです */

        /* 年ごとのセクション */
        .year-section {
            margin-bottom: 60px;
        }

        .year-title {
            font-size: 2.0rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3); /* 薄い区切り線 */
            padding-bottom: 10px;
            margin-bottom: 30px;
            font-weight: normal;
            letter-spacing: 0.1em;
        }

        /* 3列グリッドのコンテナ */
        .works-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 1列に3つ */
            gap: 40px 30px; /* 上下40px, 左右30pxの間隔 */
        }

        /* レスポンシブ対応（スマホでは1列にする） */
        @media (max-width: 768px) {
            .works-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 個別の作品カード */
        .work-item {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* 作品タイトル（画像の上） */
        .work-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin: 0;
            padding-left: 5px; /* 少し視覚調整 */
        }

        /* 角丸の画像ボックス */
        .work-image-box {
            width: 100%;
            aspect-ratio: 4 / 3; /* 長方形の比率（正方形なら 1/1 に変更） */
            background-color: rgba(255, 255, 255, 0.1); /* 画像がない時のプレースホルダー色 */
            border-radius: 15px; /* 角丸の指定 */
            overflow: hidden; /* 画像が角丸からはみ出ないようにする */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        /* ホバー時のエフェクト（少し浮く） */
        .work-image-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* 画像自体の設定 */
        .work-image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 枠いっぱいにトリミングして表示 */
            display: block;
        }
        
        /* リンクの装飾を消す（画像をクリックさせる場合） */
        .work-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
    </style>
</head>
